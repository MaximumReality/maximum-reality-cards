<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maximum Reality Card Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #111;
        color: #fff;
        text-align: center;
        margin: 0;
        padding: 20px;
    }
    #deck, #hand {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
        gap: 10px;
    }
    .card {
        width: 100px;
        height: 140px;
        background-color: #222;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0,0,0,0.6);
        cursor: pointer;
        transition: transform 0.2s;
    }
    .card img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }
    .card:hover {
        transform: scale(1.05);
    }
    button {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 20px;
        border: none;
        border-radius: 5px;
        background: #0ff;
        color: #000;
        font-weight: bold;
    }
</style>
</head>
<body>

<h1>Maximum Reality Card Game</h1>
<button id="drawBtn">Draw a Card</button>

<div id="hand"></div>

<script>
// === 1. Deck Array ===
const suits = ['hearts','diamonds','clubs','spades'];
const numbers = ['2','3','4','5','6','7','8','9','10'];
const faces = ['j','q','k','a'];
const deck = [];

// Add numbered cards
for (let suit of suits) {
    for (let num of numbers) {
        deck.push(`${num}_${suit}.png`);
    }
}

// Add face cards
for (let suit of suits) {
    for (let face of faces) {
        deck.push(`${face}_${suit}.png`);
    }
}

// Add Joker
deck.push('joker.png');

// === 2. Shuffle Deck (Fisher-Yates) ===
function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

shuffle(deck);

// === 3. Draw a Card Function ===
const handDiv = document.getElementById('hand');
const githubBase = 'https://raw.githubusercontent.com/MaximumReality/maximum-reality-cards/main/cards/';

document.getElementById('drawBtn').addEventListener('click', () => {
    if (deck.length === 0) {
        alert('The deck is empty!');
        return;
    }
    const cardFile = deck.pop();
    const cardDiv = document.createElement('div');
    cardDiv.className = 'card';
    const img = document.createElement('img');
    img.src = githubBase + cardFile;
    cardDiv.appendChild(img);
    handDiv.appendChild(cardDiv);
});
</script>

</body>
</html>
