<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maximum Reality Card Game</title>
<style>
body { font-family: Arial, sans-serif; background: #111; color: #fff; text-align: center; padding: 20px; }
#hand { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-top: 20px; }
.card { width: 100px; height: 140px; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.6); }
.card img { width: 100%; height: 100%; object-fit: contain; }
button { padding: 10px 20px; font-size: 18px; cursor: pointer; margin-top: 20px; border: none; border-radius: 5px; background: #0ff; color: #000; font-weight: bold; }
</style>
</head>
<body>

<h1>Maximum Reality Card Game</h1>
<button id="drawBtn">Draw a Card</button>
<div id="hand"></div>

<script>
// Deck setup
const suits = ['hearts','diamonds','clubs','spades'];
const numbers = ['2','3','4','5','6','7','8','9','10'];
const faces = ['j','q','k','a'];
const deck = [];

// Numbered cards
for (let suit of suits) {
    for (let num of numbers) {
        deck.push(`${num}_${suit}.png`);
    }
}

// Face cards
for (let suit of suits) {
    for (let face of faces) {
        deck.push(`${face}_${suit}.png`);
    }
}

// Joker
deck.push('joker.png');

// Shuffle deck
function shuffle(array){
    for (let i=array.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1));
        [array[i],array[j]]=[array[j],array[i]];
    }
}
shuffle(deck);

// Draw a card
const handDiv=document.getElementById('hand');
const githubBase='https://raw.githubusercontent.com/MaximumReality/maximum-reality-cards/main/';

document.getElementById('drawBtn').addEventListener('click', ()=>{
    if(deck.length===0){ alert('The deck is empty!'); return; }
    const cardFile=deck.pop();
    const cardDiv=document.createElement('div');
    cardDiv.className='card';
    const img=document.createElement('img');
    img.src=githubBase + cardFile;
    cardDiv.appendChild(img);
    handDiv.appendChild(cardDiv);
});
</script>

</body>
</html>
