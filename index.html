<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Maximum Reality Card Table</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #0b0b0b;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    color: white;
}

/* TABLE */
#table {
    min-height: 100vh;
    padding: 16px;
    background: radial-gradient(circle at center, #1f1f1f, #070707);
}

/* SECTION */
.section {
    margin-bottom: 24px;
}

.section h2 {
    margin: 0 0 8px 0;
    font-size: 18px;
}

/* HAND / AREA */
.hand {
    background: #1a1a1a;
    border-radius: 16px;
    padding: 16px;
    min-height: 240px;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* CARD */
.card {
    width: 160px;
    aspect-ratio: 2.5 / 3.5;
    background: transparent;
}

.card img {
    width: 100%;
    height: 100%;
    display: block;
    object-fit: cover;
    background: transparent;
    border-radius: 12px;
    -webkit-user-drag: none;
}

/* BUTTONS */
button {
    margin-top: 12px;
    padding: 10px 16px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    background: #333;
    color: white;
}

button:active {
    background: #555;
}
</style>
</head>

<body>

<div id="table">

    <div class="section">
        <h2>Player 1 Hand</h2>
        <div class="hand" id="player1"></div>
        <button onclick="drawCard('player1')">Draw Card</button>
    </div>

    <div class="section">
        <h2>Player 2 Hand</h2>
        <div class="hand" id="player2"></div>
        <button onclick="drawCard('player2')">Draw Card</button>
    </div>

    <div class="section">
        <h2>Discard Pile</h2>
        <div class="hand" id="discard"></div>
    </div>

</div>

<script>
/* DECK â€” filenames must EXACTLY match GitHub */
let deck = [
    "2_clubs.png","3_clubs.png","4_clubs.png","5_clubs.png","6_clubs.png",
    "7_clubs.png","8_clubs.png","9_clubs.png","10_clubs.png",
    "j_clubs.png","q_clubs.png","k_clubs.png","a_clubs.png",

    "2_hearts.png","3_hearts.png","4_hearts.png","5_hearts.png","6_hearts.png",
    "7_hearts.png","8_hearts.png","9_hearts.png","10_hearts.png",
    "j_hearts.png","q_hearts.png","k_hearts.png","a_hearts.png",

    "2_spades.png","3_spades.png","4_spades.png","5_spades.png","6_spades.png",
    "7_spades.png","8_spades.png","9_spades.png","10_spades.png",
    "j_spades.png","q_spades.png","k_spades.png","a_spades.png",

    "2_diamonds.png","3_diamonds.png","4_diamonds.png","5_diamonds.png","6_diamonds.png",
    "7_diamonds.png","8_diamonds.png","9_diamonds.png","10_diamonds.png",
    "j_diamonds.png","q_diamonds.png","k_diamonds.png","a_diamonds.png",

    "joker.png"
];

/* SHUFFLE */
deck.sort(() => Math.random() - 0.5);

function drawCard(targetId) {
    if (deck.length === 0) {
        alert("Deck empty");
        return;
    }

    const cardFile = deck.pop();

    const card = document.createElement("div");
    card.className = "card";

    const img = document.createElement("img");
    img.src = cardFile;
    img.alt = cardFile;

    card.appendChild(img);
    document.getElementById(targetId).appendChild(card);
}
</script>

</body>
</html>
